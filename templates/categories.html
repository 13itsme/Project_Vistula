{% extends "base.html" %}
{% block title %}Categories{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Categories</h2>
    <a href="{{ url_for('add_category') }}" class="btn-add">+ Add Category</a>
  </div>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td><a href="{{ url_for('edit_item', model='category', item_id=category.id) }}" class="btn-edit">Edit</a></td>
        <td>
          <form method="POST" action="{{ url_for('delete_item', model='category', item_id=category.id) }}" onsubmit="return confirm('Delete this category?');">
            <button type="submit" class="btn-delete">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="4" style="text-align:center;">No categories found</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
