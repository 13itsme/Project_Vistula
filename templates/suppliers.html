{% extends "base.html" %}
{% block title %}Suppliers{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Suppliers</h2>
    <a href="{{ url_for('add_supplier') }}" class="btn-add">+ Add Supplier</a>
  </div>

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for supplier in suppliers %}
      <tr>
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.phone or '' }}</td>
        <td><a href="{{ url_for('edit_item', model='supplier', item_id=supplier.id) }}" class="btn-edit">Edit</a></td>
        <td>
          <form method="POST" action="{{ url_for('delete_item', model='supplier', item_id=supplier.id) }}" onsubmit="return confirm('Delete this supplier?');">
            <button type="submit" class="btn-delete">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5" style="text-align:center;">No suppliers found</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
