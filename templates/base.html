<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Product Management System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f5fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #8a2be2, #a855f7);
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.2s;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.2);
    }

    main {
      padding: 30px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      background-color: #8a2be2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .modal-content button:hover {
      background-color: #6d19c6;
    }

    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      cursor: pointer;
      color: #888;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <header>
    <h1>Product Management System</h1>
    <nav>
      <a href="{{ url_for('index') }}">Products</a>
      <a href="{{ url_for('suppliers') }}">Suppliers</a>
      <a href="{{ url_for('categories') }}">Categories</a>
      <a href="{{ url_for('customers') }}">Customers</a>

      {% if logged_in %}
        <a href="{{ url_for('logout') }}" id="logoutBtn">Logout</a>
      {% else %}
        <a href="#" id="loginBtn">Login</a>
        <a href="#" id="registerBtn">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h3>Login</h3>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="submitLogin()">Login</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h3>Register</h3>
      <input type="text" id="registerUsername" placeholder="Username">
      <input type="password" id="registerPassword" placeholder="Password">
      <button onclick="submitRegister()">Register</button>
    </div>
  </div>

  <script>
    const loginModal = document.getElementById("loginModal");
    const registerModal = document.getElementById("registerModal");

    document.getElementById("loginBtn")?.addEventListener("click", () => loginModal.style.display = "flex");
    document.getElementById("registerBtn")?.addEventListener("click", () => registerModal.style.display = "flex");

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    async function submitLogin() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${username}&password=${password}`
      });

      if (response.ok) {
        alert("Login successful!");
        window.location.reload();
      } else {
        alert("Invalid credentials.");
      }
    }

    async function submitRegister() {
      const username = document.getElementById("registerUsername").value;
      const password = document.getElementById("registerPassword").value;

      const response = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${username}&password=${password}`
      });

      if (response.ok) {
        alert("Registration successful! You can now log in.");
        closeModal("registerModal");
      } else {
        alert("User already exists or registration failed.");
      }
    }

    window.onclick = function(event) {
      if (event.target === loginModal) loginModal.style.display = "none";
      if (event.target === registerModal) registerModal.style.display = "none";
    };
  </script>
</body>
</html>
