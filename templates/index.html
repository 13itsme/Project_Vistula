{% extends 'base.html' %}
{% block content %}
<h2>Product List</h2>

<table>
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Stock</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.stock }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=p.id) }}"> Edit</a> |
                <a href="{{ url_for('delete_product', id=p.id) }}" onclick="return confirm('Delete this product?')"> Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
